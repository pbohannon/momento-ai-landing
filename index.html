<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momento AI - Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 300px;  /* fixed maximum width */
            width: 40%;       /* responsive but not too large */
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease;  /* smooth hover effect */
        }
        img:hover {
            transform: scale(1.05);  /* subtle zoom on hover */
        }
        @media (max-width: 768px) {
            img {
                width: 60%;  /* slightly larger on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="momento-logo.png" alt="Momento AI Logo">
    </div>
</body>
</html>
